<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li class="item1"><a href="#home">Home</a></li>
                <li class="item1"><a href="">ToDo</a></li>
                <li class="item1"><a href="">SignUp</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your task</h2>
            <button class="btn btn-headline">Learn More</button>
        </div>

    </header>
    <section class="section-todo container">
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add ToDo">
            <input type= "submit" value="Add ToDo">
        </form>
    </section>
    <section class="section-signup container">
        <h2>Sign Up </h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">UserName:</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" name="confirmpassword" id="confirmpassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About Youself:</label>
                <textarea type="text" name="about" id="about" cols="30" rows="10"> </textarea>
            </div>

            <button type="submit" class="btn signup-btn">submit</button>
            

        </form>

    </section>
</body>
